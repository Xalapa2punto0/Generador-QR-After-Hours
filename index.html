<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR con logo centrado</title>
<style>
  body{font-family:sans-serif;background:#f5f5f5;padding:20px}
  .card{background:#fff;padding:20px;max-width:500px;margin:auto;
        border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
  canvas{display:block;margin:20px auto;border:1px solid #ddd}
  input,button{padding:10px;font-size:16px;margin:6px 0}
</style>
</head>
<body>
<div class="card">
  <h1>Generador de QR bien vergas para After Hours</h1>
  <input id="text" type="text" placeholder="Texto o URL" style="width:100%">
  <button id="gen">Generar QR</button>
  <canvas id="qrCanvas" width="300" height="300"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const btn = document.getElementById('gen');
const canvas = document.getElementById('qrCanvas');
const ctx = canvas.getContext('2d');

btn.addEventListener('click', () => {
  const text = document.getElementById('text').value.trim();
  if(!text){ alert('Escribe un texto'); return; }

  // Generar QR en un elemento temporal
  const tmpDiv = document.createElement('div');
  new QRCode(tmpDiv, {
    text: text,
    width: 300,
    height: 300,
    colorDark: '#000000',
    colorLight: '#ffffff',
    correctLevel: QRCode.CorrectLevel.H
  });
  const img = tmpDiv.querySelector('img');
  img.onload = () => drawWithLogo(img);
});

function drawWithLogo(qrImg){
  // limpiar lienzo
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // dibujar QR completo
  ctx.drawImage(qrImg,0,0,canvas.width,canvas.height);

  // cargar logo
  const logo = new Image();
  logo.src = 'logo.png';  // nombre de tu archivo de logo
  logo.onload = ()=>{
    const logoSize = canvas.width * 0.3; // logo al 30% del ancho del QR
    const x = (canvas.width - logoSize) / 2;
    const y = (canvas.height - logoSize) / 2;
    const margin = 86; // grosor del margen negro

    // Dibujar marco negro
    ctx.fillStyle = '#000';
    ctx.fillRect(x - margin/2, y - margin/2, logoSize + margin, logoSize + margin);

    // Dibujar logo encima del marco
    ctx.drawImage(logo, x, y, logoSize, logoSize);
  };
}
</script>
</body>
</html>
