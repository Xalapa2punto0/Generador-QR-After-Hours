<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR con logo y compartir</title>
<style>
  body{font-family:sans-serif;background:#f5f5f5;padding:20px}
  .card{background:#fff;padding:20px;max-width:500px;margin:auto;
        border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
  canvas{display:block;margin:20px auto;border:1px solid #ddd}
  input,button{padding:10px;font-size:16px;margin:6px 0}
  .share-buttons{display:none;gap:10px;justify-content:center;margin-top:10px}
  .share-buttons button{background:#0b69ff;color:#fff;border:none;border-radius:8px;cursor:pointer;padding:10px 14px;font-weight:600}
</style>
</head>
<body>
<div class="card">
  <h1>Generador de QR con logo centrado</h1>
  <input id="text" type="text" placeholder="Texto o URL" style="width:100%">
  <button id="gen">Generar QR</button>
  <canvas id="qrCanvas" width="300" height="300"></canvas>
  <div class="share-buttons" id="shareBtns">
    <button id="whatsappBtn">Compartir por WhatsApp</button>
    <button id="instagramBtn">Compartir en Instagram</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const btn = document.getElementById('gen');
const canvas = document.getElementById('qrCanvas');
const ctx = canvas.getContext('2d');
const shareBtns = document.getElementById('shareBtns');
const whatsappBtn = document.getElementById('whatsappBtn');
const instagramBtn = document.getElementById('instagramBtn');

btn.addEventListener('click', () => {
  const text = document.getElementById('text').value.trim();
  if(!text){ alert('Escribe un texto'); return; }

  // Generar QR en un elemento temporal
  const tmpDiv = document.createElement('div');
  new QRCode(tmpDiv, {
    text: text,
    width: 300,
    height: 300,
    colorDark: '#000000',
    colorLight: '#ffffff',
    correctLevel: QRCode.CorrectLevel.H
  });
  const img = tmpDiv.querySelector('img');
  img.onload = () => drawWithLogo(img, text);
});

function drawWithLogo(qrImg,text){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(qrImg,0,0,canvas.width,canvas.height);

  const logo = new Image();
  logo.src = 'logo.jpg';  // tu logo en la misma carpeta
  logo.onload = ()=>{
    const logoSize = canvas.width * 0.3; // 30% del ancho
    const x = (canvas.width - logoSize) / 2;
    const y = (canvas.height - logoSize) / 2;
    const margin = 8;

    ctx.fillStyle = '#000';
    ctx.fillRect(x - margin/2, y - margin/2, logoSize + margin, logoSize + margin);
    ctx.drawImage(logo, x, y, logoSize, logoSize);

    // mostrar botones de compartir
    shareBtns.style.display = 'flex';
  };
}

// compartir por WhatsApp
whatsappBtn.addEventListener('click', ()=>{
  const imgData = canvas.toDataURL('image/png');
  // Web Share API si existe (móvil)
  if (navigator.share) {
    canvas.toBlob(blob=>{
      const file = new File([blob], 'qr.png', {type:'image/png'});
      navigator.share({
        files: [file],
        title: 'Código QR',
        text: 'Aquí está el código QR que generé'
      });
    });
  } else {
    // Fallback: enlace a WhatsApp web (solo envía texto)
    const text = 'Mira este código QR: (adjunta la imagen manualmente)\n';
    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`,'_blank');
  }
});

// compartir en Instagram
instagramBtn.addEventListener('click', ()=>{
  if (navigator.share) {
    canvas.toBlob(blob=>{
      const file = new File([blob], 'qr.png', {type:'image/png'});
      navigator.share({
        files: [file],
        title: 'Código QR',
        text: 'Aquí está el código QR que generé'
      });
    });
  } else {
    alert('Para Instagram no hay enlace directo desde el navegador. Usa el botón nativo de compartir si tu dispositivo lo permite.');
  }
});
</script>
</body>
</html>
